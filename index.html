---
layout: default
---

<div class="home">

  <div class="wrapper">
    <h1 class="page-heading">Nossos Vereadoes Campina Grande</h1>
    <p class="page-subheading">Lorem ipsum</p>
  </div>

</div>

<div class="wrapper">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
